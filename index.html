<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header class="header">
      <div class="header__sign">
        <h1 class="header__title">Tic Tac Toe</h1>
      </div>
    </header>
    <main class="main-page">
      <div class="intro">
        <img class="intro__img" width="400" height="400" src="./assets/img/game-field.png" alt="The playing field of tic tac toe.">
        <span class="intro__sign">Who is playing first?</span>
        <div class="intro__buttons">
          <button class="button button-x" type="button" aria-label="X"></button>
          <button class="button button-o" type="button" aria-label="O"></button>
        </div>
      </div>
      <div class="game">
        <span class="subtitle"><span class="player player-o"></span> player&#8217;s turn</span>
        <div class="field">
          <div class="field__cell" data-cell-index="0"></div>
          <div class="field__cell" data-cell-index="1"></div>
          <div class="field__cell" data-cell-index="2"></div>
          <div class="field__cell" data-cell-index="3"></div>
          <div class="field__cell" data-cell-index="4"></div>
          <div class="field__cell" data-cell-index="5"></div>
          <div class="field__cell" data-cell-index="6"></div>
          <div class="field__cell" data-cell-index="7"></div>
          <div class="field__cell" data-cell-index="8"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <svg class="footer__icon" width="15" height="15" aria-hidden="true" focusable="false">
          <use href="./assets/svg/sprite.svg#code"></use>
        </svg>
        <span class="footer__copyright">Coded by <a class="footer__github-link" aria-label="GitHub profile." href="https://github.com/heligie" target="_blank" rel="nofollow noopener">heligie</a></span>
      </div>
    </footer>

    <div class="modal modal-win">
      <div class="modal__overlay"></div>
      <div class="modal__wrapper">
        <div class="modal__content">
          <img class="modal__img" width="180" height="180" src="./assets/img/win-image.png" alt="Winner's Cup.">
          <span class="modal__subtitle subtitle">Player <span class="modal-player player player-o"></span> won</span>
          <p class="modal__description">Congrats on being the undisputed champion of pressing buttons like a pro.</p>
          <button class="modal__button restart-button" type="button">Restart</button>
        </div>
      </div>
    </div>

    <div class="modal modal-draw">
      <div class="modal__overlay"></div>
      <div class="modal__wrapper">
        <div class="modal__content">
          <img class="modal__img" width="180" height="180" src="./assets/img/game-field.png" alt="Tic tac toe game field.">
          <span class="modal__subtitle subtitle">Itâ€™s a Draw!</span>
          <p class="modal__description">Congrats to both of you for equally excelling in the art of not winning.</p>
          <button class="modal__button replay-button" type="button">Replay</button>
        </div>
      </div>
    </div>

  </body>
</html>
